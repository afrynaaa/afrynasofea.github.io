        <div class="row_container">
            <div class="row">
                <h2 class="page-title">Sign Up</h2>      
                <p id="input_enquiry" class="warning">*Fields are required to fill in.</p>
            </div>
        
            <form enctype="multipart/form-data" method="post" id="contact-form">
                 <div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>First Name</label></div>
                    <div class="nine columns"><input class="frm-inpt" name="First Name" required></div>
                </div>

			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>Last Name</label></div>
                    <div class="nine columns"><input class="frm-inpt" name="Last Name" required></div>
                </div>
			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>Gender</label></div>
                    <div class="nine columns">  <select class="frm-inpt select_a" id="gender" name="Gender" required> <option value=""> Select an option... </option> <option value="Male">Male</option><option value="Female">Female</option></select></div>
                </div>
			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>Address 1</label></div>
                    <div class="nine columns"><input class="frm-inpt" name="Adress 1" required></div>
                </div>
			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>Address 2</label></div>
                    <div class="nine columns"><input class="frm-inpt" name="Adress 2" required></div>
                </div>
			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>City</label></div>
                    <div class="nine columns"><input class="frm-inpt" name="City" required></div>
                </div>
			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>State</label></div>
			<div class="nine columns"> <select class="frm-inpt select_a" id="state" name="State" required> <option value=""> Select an option... </option> <option value="Johor">Johor</option><option value="Melaka">Melaka</option><option value="Negeri Sembilan">Negeri Sembilan</option><option value="Selangor">Selangor</option><option value="Pahang">Pahang</option><option value="Perak">Perak</option><option value="Pulau Pinang">Pulau Pinang</option><option value="Kedah">Kedah</option><option value="Terengganu">Terengganu</option><option value="Kelantan">Kelantan</option><option value="Perlis">Perlis</option><option value="WP Kuala Lumpur">WP Kuala Lumpur</option><option value="WP Putrajaya">WP Putrajaya</option><option value="WP Labuan">WP Labuan</option><option value="Sabah">Sabah</option><option value="Sarawak">Sarawak</option></select></div>
                </div>
			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>Contact Number</label></div>
                    <div class="nine columns"><input class="frm-inpt" name="Contact_Number" required></div>
                </div>
			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>Email</label></div>
                    <div class="nine columns"><input class="frm-inpt" name="Email" required></div>
                </div>
			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>Educational Background</label></div>
			<div class="nine columns"> <select class="frm-inpt select_a" id="edu" name="Educational Background" required> <option value=""> Select an option... </option> <option value="SPM">SPM</option><option value="STPM">STPM</option><option value="Diploma">Diploma</option><option value="Degree">Degree</option><option value="Master">Master</option><option value="PHD">PHD</option></select></div>
                </div>
			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>Username</label></div>
                    <div class="nine columns"><input class="frm-inpt" name="Username" required></div>
                </div>
			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>Password</label></div>
                    <div class="nine columns"><input class="frm-inpt" name="Password" required></div>
                </div>
			<div class="row">
                    <div class="three columns"><label class="frm-title"><span class="red">*</span>Re-enter Password</label></div>
                    <div class="nine columns"><input class="frm-inpt" name="Re-enter Password" required></div>
                </div>
